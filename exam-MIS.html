<html lang="en">
<head>
<meta charset="utf-8">
<meta name="robots" content="noindex, nofollow">
<title>Registration form - Bootsnipp.com</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style type="text/css">
    body{
    background-color: #525252;
}
.centered-form{
	margin-top: 60px;
}

.centered-form .panel{
	background: rgba(255, 255, 255, 0.8);
	box-shadow: rgba(0, 0, 0, 0.3) 20px 20px 20px;
}
.home{
	position:absolute;
	top:10px;
	left:300px;
	cursor:pointer;
}
    </style>

<script type="text/javascript" src='js/jquery.min.js'></script>
<script type="text/javascript" src='js/bootstrap.min.js'></script>
<link rel="stylesheet" href='css/bootstrap.min.css' media="screen" />
<script src="js/global.js"></script>
<script src="js/exam.js"></script>
<script type="text/javascript">
	function savecourseFrm(){
		var eid=$('#exam_id').val()
			, ename=$('#exam_name').val()
			, etype=$('#exam_type').val()
			, edescription=$('#exam_description').val()
			, edate=$('#exam_date').val()
			, esid=$('#exam_student_id').val()
			, examObj = new Exam(eid,ename,etype,edescription,edate,esid);	

		examObj.addExam();
		//window.location.replace("fees-MIS.html");
		return false;
	}
</script>
</head>
<body>
<h1 style="text-align:center;">Welcome to Student Management system</h1>
	<div class="container">
        <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        	<div class="panel panel-default">
        		<div class="panel-heading">
			    		<h3 class="panel-title">Please sign up for Bootsnipp <small>It's free!</small></h3>
			 			</div>
			 			<div class="panel-body">
							<form id="course-frm" role="form" onsubmit="return savecourseFrm();">
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			                			<input type="text" name="exam_id" id="exam_id" class="form-control input-sm" placeholder="Exam Id">
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="text" name="exam_name" id="exam_name" class="form-control input-sm" placeholder="Exam Name">
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="text" name="exam_type" id="exam_type" class="form-control input-sm" placeholder="Exam Type">
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="text" name="exam_description" id="exam_description" class="form-control input-sm" placeholder="Exam Description">
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="date" name="exam_date" id="exam_date" class="form-control input-sm" placeholder="Exam Date">
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="date" name="exam_student_id" id="exam_student_id" class="form-control input-sm" placeholder="Exam Student Id">
			    					</div>
			    				</div>
			    			</div>

			    			
			    			
			    			<input type="submit" value="Register Exam" id="register-exam-btn" class="btn btn-info btn-block">
			    			<div>
			    				<a class="home" href="home.html">Back</a>
			    			</div>
			    			<div class="alert alert-success fade in" style="display:none;">
							    <a href="#" class="close" data-dismiss="alert">&times;</a>
							    <strong>Success!</strong> Data saved successfully.
							</div>
			    		</form>
			    		</div>
	    		</div>
    		</div>
    	</div>
    </div>
</body>
</html>

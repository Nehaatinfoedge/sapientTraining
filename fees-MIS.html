<html lang="en">
<head>
<meta charset="utf-8">
<meta name="robots" content="noindex, nofollow">
<title>Registration form - Bootsnipp.com</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="text/javascript" src='js/jquery.min.js'></script>
<script type="text/javascript" src='js/bootstrap.min.js'></script>
<link rel="stylesheet" href='css/bootstrap.min.css' media="screen" />
<link rel="stylesheet" href='css/base.css' media="screen" />
<script src="js/global.js"></script>
<script src="js/fees.js"></script>
<script type="text/javascript">
	
</script>
</head>
<body>
<h1 style="text-align:center;">Welcome to Student Management system</h1>
	<div class="container">
        <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        	<div class="panel panel-default">
        		<div class="panel-heading">
			    		<h3 class="panel-title">Please sign up for Bootsnipp <small>It's free!</small></h3>
			 			</div>
			 			<div class="panel-body">
							<form id="course-frm" role="form" onsubmit="return saveFeesFrm();">
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			                			<input type="text" name="fees_id" id="fees_id" class="form-control input-sm" placeholder="Fees Id">
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="text" name="fees_type" id="fees_type" class="form-control input-sm" placeholder="Fees Type">
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="text" name="fees_description" id="fees_description" class="form-control input-sm" placeholder="Fees Description">
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="text" name="fees_amount" id="fees_amount" class="form-control input-sm" placeholder="Fees Amount">
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="text" name="fees_total" id="fees_total" class="form-control input-sm" placeholder="Fees Total">
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="text" name="fees_course_id" id="fees_course_id" class="form-control input-sm" placeholder="Fees Course Id">
			    					</div>
			    				</div>
			    				
			    			</div>
			    			
			    			<input type="submit" value="Register Fees" id="register-fees-btn" class="btn btn-info btn-block">
			    			<div>
			    				<a class="home" href="home.html">Back</a>
			    			</div>
			    			<div class="alert alert-success fade in" style="display:none;">
							    <a href="#" class="close" data-dismiss="alert">&times;</a>
							    <strong>Success!</strong> Data saved successfully.
							</div>
			    		</form>
			    		</div>
	    		</div>
    		</div>
    	</div>
    </div>
</body>
</html>

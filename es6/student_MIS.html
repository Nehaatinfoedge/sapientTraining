<html lang="en">
<head>
<meta charset="utf-8">
<meta name="robots" content="noindex, nofollow">
<title>Registration form - Bootsnipp.com</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- <script src="https://ajax.googleapis.com/ajax/libs/prototype/1.7.2.0/prototype.js"></script> -->
<script type="text/javascript" src='../js/jquery.min.js'></script>
<script type="text/javascript" src='../js/bootstrap.min.js'></script>
<link rel="stylesheet" href='../css/bootstrap.min.css' media="screen" />
<link rel="stylesheet" href='../css/base.css' media="screen" />
<script src="../es6/js/student_es6.js"></script>
</head>
<body>
<h1 class="ac">Welcome to Student Management system</h1>
	<div class="container">
        <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        	<div class="panel panel-default">
        		<div class="panel-heading">
			    		<h3 class="panel-title">Please sign up for Bootsnipp <small>It's free!</small></h3>
			 			</div>
			 			<div class="panel-body">
			    		<form id="register-frm" role="form" onsubmit="return saveStudentFrm();">
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			                			<input type="text" name="student_id" id="student_id" class="form-control input-sm" placeholder="Student Id">
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="text" name="student_name" id="student_name" class="form-control input-sm" placeholder="Student Name">
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="text" name="student_mobile" id="student_mobile" class="form-control input-sm" placeholder="Student Mobile">
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="email" name="student_email" id="student_email" class="form-control input-sm" placeholder="Student Email">
			    					</div>
			    				</div>
			    			</div>

			    			<div class="form-group">
			    				<input type="text" name="address" id="address" class="form-control input-sm" placeholder="Student Address">
			    			</div>

			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="text" name="username" id="username" class="form-control input-sm" placeholder="Student UserName">
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password">
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder="Confirm Password">
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="text" name="age" id="age" class="form-control input-sm" placeholder="Student Age">
			    					</div>
			    				</div>
			    			</div>
			    			
			    			<input type="submit" value="Register" id="register-btn" class="btn btn-info btn-block">
			    			<div>
			    				<a class="home" href="home.html">Back</a>
			    			</div>
			    			<div class="alert alert-success fade in" style="display:none;">
							    <a href="#" class="close" data-dismiss="alert">&times;</a>
							    <strong>Success!</strong> Data saved successfully.
							</div>
			    		</form>
			    	</div>
	    		</div>
    		</div>
    	</div>
    </div>
</body>
</html>

<html lang="en">
<head>
<meta charset="utf-8">
<meta name="robots" content="noindex, nofollow">
<title>Registration form - Bootsnipp.com</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="text/javascript" src='../js/jquery.min.js'></script>
<script type="text/javascript" src='../js/bootstrap.min.js'></script>
<link rel="stylesheet" href='../css/bootstrap.min.css' media="screen" />
<script type="text/javascript" src='../es6/js/search-studnet.js'></script>
<link rel="stylesheet" href='../css/base.css' media="screen" />
</head>
<body>
<h1 class="ac">Welcome to Student Management system</h1>
	<div class="container">
        <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        	<div class="panel panel-default">
        		<div class="panel-heading">
			    		<h3 class="panel-title">Please sign up for Bootsnipp <small>It's free!</small></h3>
			 			</div>
			 			<div class="panel-body">
							<form id="course-frm" role="form" onsubmit="return searchStudenMain();">
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			                			<input type="text" name="student_id" id="student_id" class="form-control input-sm" placeholder="Enter Student Id">
			    					</div>
			    				</div>
			    			</div>
			    			
			    			<input type="submit" value="Search Student" id="student-search-frm" class="btn btn-info btn-block">
			    			<div>
			    				<a class="home" href="home.html">Back</a>
			    			</div>
			    			<div class="alert alert-success fade in" style="display:none;">
							    <a href="#" class="close" data-dismiss="alert">&times;</a>
							    <span class="out"></span>
							</div>
			    		</form>
			    		</div>
	    		</div>
    		</div>
    	</div>
    </div>
</body>
</html>
